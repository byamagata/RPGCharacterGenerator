<html>

<head>
    <title>definitelyBenny's Random RPG Character Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script>
        $("#generateBtn").click( function () {
            alert("Generating Character...");
        });
    </script>
    <script type="text/javascript" src="/js/nameGenerator.js"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>definitelyBenny's Random RPG Character Generator</h1>
        </div>

        <div class="col">
            <h2>Click this button to generate a character!</h2>
            <button id="generateBtn" type="button" class="btn btn-primary">Generate!</button>
        </div>
        <div class="col">
            <h2 id="name"></h2>
            <p id="age"></p>
            <p id="gender"></p>
            <p id="sex"></p>
            <p id="job"></p>
        </div>
    </div>
</body>

</html>
